<div class="container product-container">
  <div class="row py-5">
    <div class="col-md-12 d-flex flex-column align-items-center main-border py-3">
      <div class="mb-4 text-center">
        <img
          [src]="product.image"
          [alt]="product.title"
          class="img-fluid product-img"
          loading="lazy"
          decoding="async"
        />
      </div>
      <div class="w-100 d-flex flex-column justify-content-center gap-4 align-items-start px-3">
        <p class="fs-4 fw-medium text-center text-md-start w-100">
          {{ product.title }}
        </p>
        <p class="main-btn text-center text-md-start">{{ product.category }}</p>
        
        <div>
          <h5>Description</h5>
          <p>{{ product.description }}</p>
        </div>
        
        <p class="d-flex w-100 justify-content-between align-items-center fw-bold">
          <span>{{ product.price | currency : "EGP" }}</span>
          <span>
            {{ product.rating.rate }} 
            <i class="fa fa-star rating-star"></i>
          </span>
        </p>

        <div class="w-100 text-center">
          <app-add-to-cart [product]="product"></app-add-to-cart>
        </div>
      </div>
    </div>
  </div>
</div>
